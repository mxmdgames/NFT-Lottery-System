<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Holder Verification</title>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.6.1/dist/web3.min.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #000;
            color: #fff;
            font-family: Arial, sans-serif;
        }
        #verificationForm {
            position: absolute;
            top: 50px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            z-index: 10;
            width: 300px;
        }
        #verificationForm h1 {
            margin: 0 0 30px 0;
        }
        #verificationForm label {
            display: block;
            margin: 30px 0 5px;
        }
        #verificationForm input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        #verificationForm button {
            margin-top: 40px;
            padding: 10px;
            width: 100%;
            background-color: #333;
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        #verificationForm button:hover {
            background-color: #555;
        }
        #result {
            margin-top: 100px;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div id="verificationForm">
        <h1>NFT Holder Verification</h1>
        <form id="verificationForm">
            <label for="address">Ethereum Address:</label>
            <input type="text" id="address" name="address" required>
            <button type="submit">Verify</button>
        </form>
        <div id="result"></div>
    </div>

    <script>
        // NFT contract address and token ID
        const nftContractAddress = '0xD1e47b0Df04D62AF136122608851A242BAfF415B';
        const tokenId = 2;

        const nftAbi = [
            {
                "constant": true,
                "inputs": [
                    {"internalType": "address","name": "owner","type": "address"},
                    {"internalType": "uint256","name": "id","type": "uint256"}
                ],
                "name": "balanceOf",
                "outputs": [{"internalType": "uint256","name": "result","type": "uint256"}],
                "stateMutability": "view",
                "type": "function"
            }
        ];

        async function verifyNftHolder(address) {
            if (window.ethereum) {
                const web3 = new Web3(window.ethereum);
                try {
                    await window.ethereum.request({ method: 'eth_requestAccounts' });
                    const contract = new web3.eth.Contract(nftAbi, nftContractAddress);
                    const balance = await contract.methods.balanceOf(address, tokenId).call();
                    return balance > 0;
                } catch (error) {
                    console.error("Error fetching balance:", error);
                    return false;
                }
            } else {
                console.error("Ethereum browser extension not detected");
                return false;
            }
        }

        document.getElementById('verificationForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            const address = document.getElementById('address').value;
            const isHolder = await verifyNftHolder(address);
            document.getElementById('result').textContent = isHolder ? 'You are an NFT holder!' : 'You are not an NFT holder.';
        });

        // Creating the canvas
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // Generating random points
        const points = [];
        const numPoints = 100;

        for (let i = 0; i < numPoints; i++) {
            points.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                vx: Math.random() - 0.5, // Random velocity
                vy: Math.random() - 0.5 // Random velocity
            });
        }

        // Generating random lines between points
        const lines = [];
        const numLines = 50;

        for (let i = 0; i < numLines; i++) {
            const start = Math.floor(Math.random() * points.length);
            let end = Math.floor(Math.random() * points.length);
            while (end === start) {
                end = Math.floor(Math.random() * points.length);
            }
            lines.push({ start, end });
        }

        // Animation function
        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw lines between points
            lines.forEach(line => {
                const start = points[line.start];
                const end = points[line.end];
                ctx.beginPath();
                ctx.strokeStyle = 'rgba(255, 255, 255, 0.3)';
                ctx.moveTo(start.x, start.y);
                ctx.lineTo(end.x, end.y);
                ctx.stroke();
            });

            // Draw points
            points.forEach(point => {
                point.x += point.vx;
                point.y += point.vy;

                if (point.x < 0 || point.x > canvas.width) {
                    point.vx *= -1;
                }

                if (point.y < 0 || point.y > canvas.height) {
                    point.vy *= -1;
                }

                ctx.beginPath();
                ctx.fillStyle = '#ffffff';
                ctx.arc(point.x, point.y, 2, 0, Math.PI * 2);
                ctx.fill();
            });

            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>
</html>
