<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Holder Verification</title>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.6.1/dist/web3.min.js"></script>
    <style>
        #nftDetails {
            display: none;
            margin-top: 20px;
        }
        #nftDetails img {
            max-width: 200px;
            border: 1px solid #ccc;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>NFT Holder Verification</h1>
    <form id="verificationForm">
        <label for="address">Ethereum Address:</label>
        <input type="text" id="address" name="address" required>
        <button type="submit">Verify</button>
    </form>
    <div id="result"></div>
    <div id="nftDetails">
        <img id="nftImage" src="" alt="NFT Image">
        <h2 id="nftName"></h2>
        <p id="nftDescription"></p>
    </div>

    <script>
        // NFT contract address and token ID
        const nftContractAddress = '0xD1e47b0Df04D62AF136122608851A242BAfF415B';
        const tokenId = 2;

        const nftAbi = [
            {
                "constant": true,
                "inputs": [
                    {"internalType": "address","name": "owner","type": "address"},
                    {"internalType": "uint256","name": "id","type": "uint256"}
                ],
                "name": "balanceOf",
                "outputs": [{"internalType": "uint256","name": "result","type": "uint256"}],
                "stateMutability": "view",
                "type": "function"
            },
            {
                "constant": true,
                "inputs": [
                    {"internalType": "uint256","name": "tokenId","type": "uint256"}
                ],
                "name": "tokenURI",
                "outputs": [{"internalType": "string","name": "uri","type": "string"}],
                "stateMutability": "view",
                "type": "function"
            }
        ];

        async function fetchMetadata(uri) {
            try {
                const response = await fetch(uri);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return await response.json();
            } catch (error) {
                console.error("Error fetching metadata:", error);
                return null;
            }
        }

        async function verifyNftHolder(address) {
            if (window.ethereum) {
                const web3 = new Web3(window.ethereum);
                try {
                    await window.ethereum.request({ method: 'eth_requestAccounts' });
                    console.log("Connected to Ethereum network");
                    const contract = new web3.eth.Contract(nftAbi, nftContractAddress);
                    console.log("Contract instantiated", contract);
                    const balance = await contract.methods.balanceOf(address, tokenId).call();
                    console.log("Balance fetched", balance);
                    if (balance > 0) {
                        const tokenUri = await contract.methods.tokenURI(tokenId).call();
                        console.log("Token URI fetched", tokenUri);
                        const metadata = await fetchMetadata(tokenUri);
                        return metadata;
                    } else {
                        return null;
                    }
                } catch (error) {
                    console.error("Error fetching balance or metadata:", error);
                    return null;
                }
            } else {
                console.error("Ethereum browser extension not detected");
                return null;
            }
        }

        document.getElementById('verificationForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            const address = document.getElementById('address').value;
            console.log("Verifying address", address);
            const metadata = await verifyNftHolder(address);
            if (metadata) {
                document.getElementById('result').textContent = 'You are an NFT holder!';
                document.getElementById('nftImage').src = metadata.image;
                document.getElementById('nftName').textContent = metadata.name;
                document.getElementById('nftDescription').textContent = metadata.description;
                document.getElementById('nftDetails').style.display = 'block';
            } else {
                document.getElementById('result').textContent = 'You are not an NFT holder.';
                document.getElementById('nftDetails').style.display = 'none';
            }
        });
    </script>
</body>
</html>
