<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Special Page</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
        }
        .container h1 {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Exclusive NFT Holder Page!</h1>
        <p>Only verified NFT holders can see this content.</p>
    </div>

    <script>
        if (localStorage.getItem('isNftHolder') !== 'true') {
            alert('You are not authorized to access this page.');
            window.location.href = 'index.html'; // Redirect to the main page
        }
    </script>
</body>
</html>
